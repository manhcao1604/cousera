<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Interactive Photo Gallery</h1>
    <div id="gallery">
        <figure>
            <img src="image1.jpg" alt="A scenic mountain view">
            <figcaption>Mountain View</figcaption>
        </figure>
        <figure>
            <img src="image2.jpg" alt="A beautiful sunset by the beach">
            <figcaption>Sunset Beach</figcaption>
        </figure>
        <!-- Add four more images similarly -->
    </div>
    <script src="script.js"></script>
</body>
</html>
